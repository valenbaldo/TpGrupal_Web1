<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/inicioDeSesion.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="../images/LogoTest.png" alt="Logo" class="logo-img">
                </a>
            </div>
            <div class="volver">
                <div class="flecha">
                <a href="../index.html">
                    <img src="../images/FlechaIzquierda.png" alt="Logo" class="logo-img">
                </a>
            </div>
                <a href="../index.html"">Volver</a>
            </div>
        </div>
    </header>
    <div class="Formulario">
        <form action="">
            <h1>Inicia Sesión</h1>
            <div >
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">
            </div>
            <div id="texto-Olvido-De-Contraseña">
                <a href="../interfaces/cambioDeContraseña.html">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-azul btn-formularios">Iniciar Sesión</button>
            <p id="texto-Registro">
                ¿No tenés cuenta?
                <a href="../html/registro.html">Regístrate</a>
            </p>
        </form>
    </div>

</body>

</html>
