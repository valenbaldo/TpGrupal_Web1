<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/LogoTest.png" alt="Logo" class="logo-img">
                </a>
            </div>
            <div class="volver">
                <div class="flecha">
                <a href="../index.html">
                    <img src="../images/FlechaIzquierda.png" alt="Logo" class="logo-img">
                </a>
            </div>
                <a href="../index.html"">Volver</a>
            </div>
        </div>
    </header>
    <div class="Formulario">
    <form action="">
        <h1>Registro</h1>
        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com">
        </div>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required placeholder="Apellido">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Contraseña">
        </div>
        <div>
            <label for="confirm_password">Repetir Contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Repetir Contraseña">
        </div>

        <button type="submit" class="btn btn-azul btn-formularios">Registrarse</button>
        <p id="texto-InicioSesion">
            ¿Ya tienes una cuenta?
            <a href="inicioDeSesion.html">Inicia Sesión</a>
        </p>
    </form>
</div>

</body>

</html>
